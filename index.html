<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Arabic Keyboard</title>
    <script src="script.js"></script>
</head>
<body>
    <h2>Arabic Keyboard</h2>
    <input id="text"  oninput="handleChange()"></div>
    <div id="keyboard" onclick="handleChange()">
        <ul id="numbers">
            <li><a href="#" class="key c192"ondragstart="return false;" onclick="add('Backquote')"><img src="PNG/TILDA.png" alt="tilda"></a></li>
            <li><a href="#" class="key c49" ondragstart="return false;" onclick="add('Digit1')"><img src="PNG/1.png" alt="1"></a></li>
            <li><a href="#" class="key c50" ondragstart="return false;" onclick="add('Digit2')"><img src="PNG/2.png" alt="2"></a></li>
            <li><a href="#" class="key c51" ondragstart="return false;" onclick="add('Digit3')"><img src="PNG/3.png" alt="3"></a></li>
            <li><a href="#" class="key c52" ondragstart="return false;" onclick="add('Digit4')"><img src="PNG/4.png" alt="4"></a></li>
            <li><a href="#" class="key c53" ondragstart="return false;" onclick="add('Digit5')"><img src="PNG/5.png" alt="5"></a></li>
            <li><a href="#" class="key c54" ondragstart="return false;" onclick="add('Digit6')"><img src="PNG/6.png" alt="6"></a></li>
            <li><a href="#" class="key c55" ondragstart="return false;" onclick="add('Digit7')"><img src="PNG/7.png" alt="7"></a></li>
            <li><a href="#" class="key c56" ondragstart="return false;" onclick="add('Digit8')"><img src="PNG/8.png" alt="8"></a></li>
            <li><a href="#" class="key c57" ondragstart="return false;" onclick="add('Digit9')"><img src="PNG/9.png" alt="9"></a></li>
            <li><a href="#" class="key c48" ondragstart="return false;" onclick="add('Digit0')"><img src="PNG/0.png" alt="0"></a></li>
            <li><a href="#" class="key c189 alt" ondragstart="return false;" onclick="add('Minus')"><b>_</b><span>-</span></a></li>
            <li><a href="#" class="key c187" ondragstart="return false;" onclick="add('Equal')"><b>+</b><span>=</span></a></li>
            <li><a href="#" class="key c46" id="delete" ondragstart="return false;" onclick="backspace()"><span>Backspace</span></a></li>
        </ul>
        <ul id="qwerty">
            <li><a href="#" class="key c9" id="tab" ondragstart="return false;"><span>tab</span></a></li>
            <li><a href="#" class="key c81" ondragstart="return false;" onclick="add('KeyQ')"><img src="PNG/Q.png" alt="q"></a></li>
            <li><a href="#" class="key c87" ondragstart="return false;" onclick="add('KeyW')"><img src="PNG/W.png" alt="w"></a></li>
            <li><a href="#" class="key c69" ondragstart="return false;" onclick="add('KeyE')"><img src="PNG/E.png" alt="e"></a></li>
            <li><a href="#" class="key c82" ondragstart="return false;" onclick="add('KeyR')"><img src="PNG/R.png" alt="r"></a></li>
            <li><a href="#" class="key c84" ondragstart="return false;" onclick="add('KeyT')"><img src="PNG/T.png" alt="t"></a></li>
            <li><a href="#" class="key c89" ondragstart="return false;" onclick="add('KeyY')"><img src="PNG/Y.png" alt="y"></a></li>
            <li><a href="#" class="key c85" ondragstart="return false;" onclick="add('KeyU')"><img src="PNG/U.png" alt="u"></a></li>
            <li><a href="#" class="key c73" ondragstart="return false;" onclick="add('KeyI')"><img src="PNG/I.png" alt="i"></a></li>
            <li><a href="#" class="key c79" ondragstart="return false;" onclick="add('KeyO')"><img src="PNG/O.png" alt="o"></a></li>
            <li><a href="#" class="key c80" ondragstart="return false;" onclick="add('KeyP')"><img src="PNG/P.png" alt="p"></a></li>
            <li><a href="#" class="key c219 alt" ondragstart="return false;" onclick="add('BracketLeft')"><img src="PNG/[.png" alt="["></a></li>
            <li><a href="#" class="key c221 alt" ondragstart="return false;" onclick="add('BracketRight')"><img src="PNG/].png" alt="]"></a></li>
            <li><a href="#" class="key c220 alt" ondragstart="return false;" onclick="add('Backslash')"><b>|</b><span>\</span></a></li>
        </ul>
        <ul id="asdfg">
            <li><a href="#" class="key c20 alt" id="caps" ondragstart="return false;"><b></b><span>caps lock</span></a></li>
            <li><a href="#" class="key c65" ondragstart="return false;" onclick="add('KeyA')"><img src="PNG/A.png" alt="a"></a></li>
            <li><a href="#" class="key c83" ondragstart="return false;" onclick="add('KeyS')"><img src="PNG/S.png" alt="s"></a></li>
            <li><a href="#" class="key c68" ondragstart="return false;" onclick="add('KeyD')"><img src="PNG/D.png" alt="d"></a></li>
            <li><a href="#" class="key c70" ondragstart="return false;" onclick="add('KeyF')"><img src="PNG/F.png" alt="f"></a></li>
            <li><a href="#" class="key c71" ondragstart="return false;" onclick="add('KeyG')"><img src="PNG/G.png" alt="g"></a></li>
            <li><a href="#" class="key c72" ondragstart="return false;" onclick="add('KeyH')"><img src="PNG/H.png" alt="h"></a></li>
            <li><a href="#" class="key c74" ondragstart="return false;" onclick="add('KeyJ')"><img src="PNG/J.png" alt="j"></a></li>
            <li><a href="#" class="key c75" ondragstart="return false;" onclick="add('KeyK')"><img src="PNG/K.png" alt="k"></a></li>
            <li><a href="#" class="key c76" ondragstart="return false;" onclick="add('KeyL')"><img src="PNG/L.png" alt="l"></a></li>
            <li><a href="#" class="key c186 alt" ondragstart="return false;" onclick="add('Semicolon')"><img src="PNG/;.png" alt=";"></a></li>
            <li><a href="#" class="key c222 alt" ondragstart="return false;" onclick="add('Quote')"><img src="PNG/'.png" alt="'"></a></li>
            <li><a href="#" class="key c13 alt" ondragstart="return false;" id="enter" onclick="enter()"><span>return</span></a></li>
        </ul>
        <ul id="zxcvb">
            <li><a href="#" class="key c16 shiftleft" ondragstart="return false;"><span>Shift</span></a></li>
            <li><a href="#" class="key c90" ondragstart="return false;" onclick="add('KeyZ')"><img src="PNG/Z.png" alt="z"></a></li>
            <li><a href="#" class="key c88" ondragstart="return false;" onclick="add('KeyX')"><img src="PNG/X.png" alt="x"></a></li>
            <li><a href="#" class="key c67" ondragstart="return false;" onclick="add('KeyC')"><img src="PNG/C.png" alt="c"></a></li>
            <li><a href="#" class="key c86" ondragstart="return false;" onclick="add('KeyV')"><img src="PNG/V.png" alt="v"></a></li>
            <li><a href="#" class="key c66" ondragstart="return false;" onclick="add('KeyB')"><img src="PNG/B.png" alt="b"></a></li>
            <li><a href="#" class="key c78" ondragstart="return false;" onclick="add('KeyN')"><img src="PNG/N.png" alt="n"></a></li>
            <li><a href="#" class="key c77" ondragstart="return false;" onclick="add('KeyM')"><img src="PNG/M.png" alt="m"></a></li>
            <li><a href="#" class="key c188 alt" ondragstart="return false;" onclick="add('Comma')"><img src="PNG/,.png" alt=","></a></li>
            <li><a href="#" class="key c190 alt" ondragstart="return false;" onclick="add('Period')"><img src="PNG/DOT.png" alt="dot"></a></li>
            <li><a href="#" class="key c191 alt" ondragstart="return false;" onclick="add('Slash')"><img src="PNG/SLASH.png" alt="slash"></a></li>
            <li><a href="#" class="key c16 shiftright" ondragstart="return false;"><span>Shift</span></a></li>
        </ul>
        <ul id="bottomrow">
            <li><a href="#" class="key c32" id="spacebar" ondragstart="return false;" onclick="add('Space')"></a></li>
            <li><a href="#" class="key" id="erase" ondragstart="return false;" onclick="erase()">erase all</a></li>
            <li><a href="#" class="key" id="copy" ondragstart="return false;" onclick="copy()">copy all</a></li>
        </ul>
    </div>
    <div class="debug">
        <h6>Debug</h6>
        <p id="first" ></p>
        <p id="second"></p>
        <p id="third" ></p>
        <p id="fourth" ></p>
        <p id="fifth" ></p>
        <p id="sixth" ></p>
    </div>
    <script>
        // Prevents shift+key to open a new browser
        document.getElementById("keyboard").addEventListener("click", function(event){
        event.preventDefault()
        event.stopPropagation();
        })

    </script>
</body>
</html>
